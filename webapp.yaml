apiVersion: v1
kind: Namespace
metadata:
  name: splash
spec: 
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp-deployment
  namespace: splash
spec:
  replicas: 5
  selector:
    matchLabels:
      app: splash
  template:
    metadata:
      labels:
        app: splash
    spec:
      containers:
      - name: webapp
        image: jitsehijlkema/ilionx-webapp        
        #env:
        #  - name: APP_COLOR
        #    value: yellow
---
apiVersion: v1
kind: Service
metadata:
  name: webapp-service
  namespace: splash
spec:
  selector:
    app: splash
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-webapp
  namespace: splash
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: webapp-service
            port:
              number: 80
